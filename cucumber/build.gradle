plugins {
    id 'java'
    id 'maven-publish'
    id 'groovy'
    id 'eclipse'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:7.2.3'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.2.3'
    testImplementation 'org.junit.platform:junit-platform-suite:1.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-all
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.9'

    // https://mvnrepository.com/artifact/org.awaitility/awaitility-groovy
    testImplementation 'org.awaitility:awaitility-groovy:4.1.1'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-chrome-driver
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '4.1.2'
}

group = 'com.halcon.gaming.boardgamelibrary'
version = '1.0.0-SNAPSHOT'
description = 'cucumber'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'com.halcon.gaming.boardgamelibrary.cucumber', 'src/test/resources']
        }
    }
}
